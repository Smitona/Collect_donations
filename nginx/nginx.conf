server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location / {
    proxy_set_header Host $http_host;
    try_files $uri $uri/;
    alias /static/;
  }

  location /media/ {
    alias /media/;
    client_max_body_size 20M;
  }

}
